<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="https://w7.pngwing.com/pngs/519/239/png-transparent-rick-sanchez-human-morty-smith-pocket-mortys-rick-sanches-white-mammal-face.png" alt="Фото профиля">
                <div class="info">
                    <h1 class="info__title">Рик Санчез</h1>
                    <p class="info__subtitle">Гениальный и немолодой ученый</p>
                    <button class="info__button" type="button"></button>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="cards">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_profile">
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-button"></button>
            <form class="popup__form" name="infoForm" novalidate>
                <input 
                name="infoTitle"
                type="text" 
                class="popup__input" 
                placeholder="Имя" 
                maxlength="40" 
                minlength="2"
                required  
                id="name" 
                autocomplete="off">

                <span id="name-error" class="error"></span>

                <input 
                name="infoSubtitle" 
                type="text" 
                class="popup__input" 
                placeholder="О себе" 
                maxlength="200"
                minlength="2" 
                required 
                id="about" 
                autocomplete="off">

                <span id="about-error" class="error"></span>
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-button popup__close-button_card"></button>
            <form name="cardForm" class="popup__form popup__form_card" novalidate>
                <input 
                name="cardName" 
                type="text" 
                class="popup__input popup__input_card" 
                placeholder="Название"
                maxlength="30" 
                minlength="2" 
                required 
                id="text" 
                autocomplete="off">

                <span id="text-error" class="error"></span>

                <input 
                name="cardLink" 
                type="url" 
                class="popup__input popup__input_card"
                placeholder="Ссылка на картинку" 
                required 
                id="url" 
                autocomplete="off">

                <span id="url-error" class="error"></span>
                <button class="popup__button popup__button_card" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_full">
        <div class="popup__full-group">
            <img class="popup__full-image" src="#" alt="#">
            <button type="button" class="popup__close-button popup__close-button_full"></button>
            <p class="popup__full-text"></p>
        </div>
    </div>
    <template class="template">
        <div class="card">
            <img class="card__image" src="#" alt="#">
            <button class="card__delete" type="button"></button>
            <div class="card__group">
                <h3 class="card__text"></h3>
                <button class="card__like" type="button"></button>
            </div>
        </div>
    </template>
     <script type="module" src="pages/index.js"></script>
</body>

</html>
