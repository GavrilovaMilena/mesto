<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Логотип Mesto Russia">

        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                <div class="info">
                    <h1 class="info__title">Жак-Ив Кусто</h1>
                    <p class="info__subtitle">Исследователь океана</p>
                    <button class="info__button" type="button">
                        <img class="info__image" src="images/Vector(1).svg" alt="Ручка">
                    </button>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__image" src="images/Vector(2).svg" alt="Плюс">
                </button>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__image" src="images/photo-1530122037265-a5f1f91d3b99.jpg"
                        alt="Домики в Швейцарии на фоне гор">
                    <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                            alt="Мусорный бак"></button>
                    <div class="card__group">
                        <h3 class="card__text">Альпы</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1527004013197-933c4bb611b3.jpg"
                        alt="Домики в Норвегии на скалах, на берегу моря">
                    <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                            alt="Мусорный бак"></button>
                    <div class="card__group">
                        <h3 class="card__text">Берген</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1570536552376-23d0856e8794.jpg" alt="Долина Шотландии">
                    <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                            alt="Мусорный бак"></button>
                    <div class="card__group">
                        <h3 class="card__text">Гленко</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1499002238440-d264edd596ec.jpg"
                        alt="Лавандовые поля Франции">
                    <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                            alt="Мусорный бак"></button>
                    <div class="card__group">
                        <h3 class="card__text">Прованс</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1543074134-af73fd296dc0.jpg" alt="Горы гринландии">
                    <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                            alt="Мусорный бак"></button>
                    <div class="card__group">
                        <h3 class="card__text">Гунбьёрн</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1445978259239-a6c453c3513a.jpg" alt="Сидней">
                    <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                            alt="Мусорный бак"></button>
                    <div class="card__group">
                        <h3 class="card__text">Сидней</h3>
                        <button class="card__like" type="button"></button>
                    </div>
                </div>
                <template class="template">
                    <div class="card">
                        <img class="card__image" src="" alt="">
                        <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                                alt="Мусорный бак"></button>
                        <div class="card__group">
                            <h3 class="card__text"></h3>
                            <button class="card__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-button"><img src="images/Vector(2).svg" class="popup__image"
                    alt="крестик"></button>
            <form class="popup__form" name="infoForm">
                <input name="infoTitle" type="text" class="popup__input" placeholder="Имя">
                <input name="infoSubtitle" type="text" class="popup__input" placeholder="Чем Вы занимаетесь?">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup_b">
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-button_b"><img src="images/Vector(2).svg" class="popup__image"
                    alt="крестик"></button>
            <form class="popup__form" name="cardForm">
                <input name="cardText" type="text" class="popup__input" placeholder="Название">
                <input name="cardImage" type="image" class="popup__input" placeholder="Ссылка на картинку">
                <button class="popup__button" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
