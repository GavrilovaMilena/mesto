<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.png" alt="Логотип Mesto Russia">

        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image (1).png" alt="Фото профиля">
                <div class="info">
                    <h1 class="info__title">Жак-Ив Кусто</h1>
                    <p class="info__subtitle">Исследователь океана</p>
                    <button class="info__button">
                        <img class="info__image" src="images/Vector (2).png" alt="Ручка">
                    </button>
                </div>
                <botton class="profile__add-button">
                    <img class="profile__image" src="images/Vector (1).png" alt="Плюс">
                </botton>
            </section>
            <section class="cards">
                <div class="card">
                    <img class="card__image" src="images/photo-1530122037265-a5f1f91d3b99.jpg"
                        alt="Домики в Швейцарии на фоне гор">
                    <div class="card__group">
                        <p class="card__text">Альпы</p>
                        <button class="card__like"><img src="images/Vector (3).png" alt="кнопака-сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="cards__card card__image" src="images/photo-1527004013197-933c4bb611b3.jpg"
                        alt="Домики в Норвегии на скалах, на берегу моря">
                    <div class="cards__card card__group">
                        <p class="cards__card card__text">Берген</p>
                        <button class="cards__card card__like"><img src="images/Vector (3).png"
                                alt="кнопака-сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1570536552376-23d0856e8794.jpg" alt="Долина Шотландии">
                    <div class="card__group">
                        <p class="card__text">Гленко</p>
                        <button class="card__like"><img src="images/Vector (3).png" alt="кнопака-сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1499002238440-d264edd596ec.jpg"
                        alt="Лавандовые поля Франции">
                    <div class="card__group">
                        <p class="card__text">Прованс</p>
                        <button class="card__like"><img src="images/Vector (3).png" alt="кнопака-сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1543074134-af73fd296dc0.jpg" alt="Горы гринландии">
                    <div class="card__group">
                        <p class="card__text">Гунбьёрн</p>
                        <button class="card__like"><img src="images/Vector (3).png" alt="кнопака-сердечко"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="images/photo-1445978259239-a6c453c3513a.jpg" alt="Сидней">
                    <div class="card__group">
                        <p class="card__text">Сидней</p>
                        <button class="card__like"><img src="images/Vector (3).png" alt="кнопака-сердечко"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__window">
            <p class="popup__title">Редактировать профиль</p>
            <button type="button" class="popup__close-button"><img src="images/Vector (1).png" class="popup__image"
                    alt="крестик"></button>
            <form class="popup__form">
                <input name="infoTitle" type="text" class="popup__input" placeholder="Имя">
                <input name="infoSubtitle" type="text" class="popup__input" placeholder="Чем Вы занимаетесь?">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
