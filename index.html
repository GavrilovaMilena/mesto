<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Логотип Mesto Russia">

        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                <div class="info">
                    <h1 class="info__title">Жак-Ив Кусто</h1>
                    <p class="info__subtitle">Исследователь океана</p>
                    <button class="info__button" type="button">
                        <img class="info__image" src="images/Vector(1).svg" alt="Ручка">
                    </button>
                </div>
                <button class="profile__add-button" type="button">
                    <img class="profile__image" src="images/Vector(2).svg" alt="Плюс">
                </button>
            </section>
            <section class="cards">
                <template class="template">
                    <div class="card">
                        <img class="card__image" src="#" alt="#">
                        <button class="card__delete" type="button"><img class="card__trashcan" src="images/Group.svg"
                                alt="Мусорный бак"></button>
                        <div class="card__group">
                            <h3 class="card__text"></h3>
                            <button class="card__like" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__window">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__close-button"><img src="images/Vector(2).svg" class="popup__image"
                    alt="крестик"></button>
            <form class="popup__form" name="infoForm">
                <input name="infoTitle" type="text" class="popup__input" placeholder="Имя">
                <input name="infoSubtitle" type="text" class="popup__input" placeholder="Чем Вы занимаетесь?">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__window">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__close-button popup__close-button_card"><img src="images/Vector(2).svg" class="popup__image"
                    alt="крестик"></button>
            <form name="cardForm" class="popup__form popup__form_card">
                <input name="cardName" type="text" class="popup__input popup__input_card" placeholder="Название">
                <input name="cardLink" type="text" class="popup__input popup__input_card" placeholder="Ссылка на картинку">
                <button class="popup__button popup__button_card" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_full">
            <div class="popup__full-group">
            <img class="popup__full-image" src="#" alt="#">
            <button type="button" class="popup__close-button popup__close-button_full"><img src="images/Vector(2).svg" class="popup__image"
                alt="крестик"></button>
            <p class="popup__full-text"></p>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>

</html>
